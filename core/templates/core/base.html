<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}css/bootstrap-rtl.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
{% block body %}
    <div>
        {{ user }}
        {% if user.is_anonymous %}
            <a href="{% url 'django.contrib.auth.views.login' %}">login</a>
        {% else %}
            <a href="{% url 'django.contrib.auth.views.logout' %}">logout</a>
        {% endif %}
    </div>
    <h1>Hello, world!</h1>
    {% block scripts_in_body %}
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{ STATIC_URL }}js/libs/bootstrap/3.3.1/bootstrap.min.js"></script>
        <script src="{{ STATIC_URL }}js/fbInit.js"></script>
    {% endblock scripts_in_body %}
    {% block content %}
        <div
                class="fb-like"
                data-share="true"
                data-width="450"
                data-show-faces="true">
        </div>
        <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false"
             data-auto-logout-link="true"></div>
    {% endblock content %}
{% endblock body %}
</body>
</html>
